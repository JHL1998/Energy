<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,inital-scale=1.0">
    <title>能源管理系统登录界面</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="/css/me.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
</head>


<body>

<br>
<br>
<br>
  <div class=" m-padded-tb-massive m-container-small "  style="max-width: 30em !important;">
      <div class="ui container">


          <div class="ui middle aligned center aligned grid">
              <div class="column">
                  <h2 class="ui teal image header">
                      <div class="content">
                          能源管理系统登录
                      </div>
                  </h2>
                  <form class="ui large form" method="post" th:action="@{/login}" >
                      <div class="ui  segment">
                          <div class="field">
                              <div class="ui left icon input">
                                  <i class="user icon"></i>
                                  <input type="text" name="username" placeholder="请输入用户名">
                              </div>
                          </div>
                          <div class="field">
                              <div class="ui left icon input">
                                  <i class="lock icon"></i>
                                  <input type="password" name="password" placeholder="请输入密码">
                              </div>
                          </div>
                          <button class="ui fluid large teal submit button">点击登录</button>
                      </div>

                      <div class="ui error message"></div>
                      <div class="ui negative message" th:unless="${#strings.isEmpty(message)}" th:text="${message}"></div>

                  </form>

                  <div class="ui message">
                      没有账号？ <a href="/register">点击注册</a>
                  </div>
              </div>
          </div>
      </div>
  </div>




<!--非空验证 -->

<script>
    $('ui.form').form({
        fields: {
            username :{
                identifier : 'username',
                rules :[{
                    type : 'empty',
                    prompt: '请输入用户名'
                }]
            },
            password :{
                identifier : 'password',
                rules :[{
                    type : 'empty',
                    prompt: '请输入密码'
                }]
            }
        }
    })
</script>



</body>
</html>
