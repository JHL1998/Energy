<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!--移动端浏览 -->
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>首页</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="/css/me.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>

</head>
<body>


<!--导航 -->
<nav class=" ui inverted  attached segment">
    <div class="ui container">
        <div class="ui  inverted secondary menu m-padded-tb-mini">
            <h2 class=" ui  teal header item">智慧能源云平台</h2>
            <a href="#" class="item"> <i class="world icon"></i>平台全景</a>
            <a href="#" class="item"><i class="map icon"></i>区域概览</a>
            <a href="#" class="item"><i class="home icon"></i>运维中心</a>
            <a href="#" class="item"><i class="waring icon"></i>光伏监控</a>
            <a href="#" class="item"><i class="bar chart icon"></i>数据分析</a>


            <div class="right item">
                <div class="ui inverted">
                    <a href="#" class="item"> <i class="comment icon   transparent"></i></a>
                </div>
                <div class="ui inverted">
                    <a href="#" class="item"> <i class="alarm icon  transparent"></i></a>
                </div>
                <div>
                    <div class="ui inverted horizontal link list">
                        <div class="item">
                            <i class="user dropdown icon"></i>
                            <a href="#" class="content" th:if="${session.user!=null}" >
                                <span th:text="${session.user.getName()}"></span>
                            </a>
                        </div>

                    </div>
                </div>

            </div>
        </div>
    </div>
    </div>
</nav>


<!--中间部分 -->

<div class="m-container-small m-padded-tb-big">
    <div class="ui container">

        <div class="ui  success large message" th:if="${session.user!=null}">

            <h2>Hi</h2>
            <span th:text="${session.user.getName()}"> </span>
            <p> 欢迎登录!</p>


            <a th:href="@{/profile}">点击此处，跳转到首页</a>
        </div>
    </div>
</div>
<br>
<br>
<br>

<!--   底部-->
<footer class="ui inverted vertical segment m-padded-tb-massive">
    <div class="ui center aligned container">
        <div class="ui inverted divided stackable grid">
            <div class="three wide column">
                <div class="ui inverted link list">
                    <div class="item">
                        <img src="/images/head.png" class="ui rounded image" alt="" style="width: 110px">
                    </div>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced ">最新能源管理系统</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item m-text-thin">软件优势</a>
                    <a href="#" class="item m-text-thin">节能优势</a>
                    <a href="#" class="item m-text-thin">电力优势</a>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced ">联系我们...</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item m-text-thin">Email：</a>
                    <a href="#" class="item m-text-thin">QQ：</a>
                    <a href="#" class="item m-text-thin">微信：</a>
                </div>
            </div>
            <div class="seven wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced ">智慧能源云平台</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item m-text-thin">人工智能</a>
                    <a href="#" class="item m-text-thin">物联网</a>
                    <a href="#" class="item m-text-thin">云计算</a>
                    <a href="#" class="item m-text-thin">大数据分析</a>
                </div>
            </div>
        </div>
        <div class="ui inverted section divider"></div>
        <p class="m-text-thin m-text-spaced m-opacity-tiny">Copyright ©️️2020-2021 Designed by 407 </p>
    </div>

</footer>
